        function getFactors(num) {
            var arr = [];
            for (var i = 0; i < num; i++) {
                if (isFactor(num, i))
                    arr.push(i);
            }
            return arr
        }

        function compare() {

            var num2 = document.getElementById("num2").value;
            var sum1 = 0;
            var sum2 = 0;

            arr = getFactors(num1);
            document.getElementById("factor1").innerHTML = "Factors of first number: ";

            sum1 = addFactors(arr);
